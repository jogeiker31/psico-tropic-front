<div>
  <p class="subtitle">Clientes</p>
  <form>
    <div style="display: flex; align-items: center">
      <div style="flex: auto">
        <mat-form-field>
          <mat-label>Buscar clientes</mat-label>
          <input
            [(ngModel)]="query"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            matInput
          />
        </mat-form-field>
      </div>

      <button (click)="buscar()" mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </form>
  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef>C.I</th>
        <td mat-cell *matCellDef="let element">
          <p class="item">{{ element.cedula }}</p>
        </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombre_apellido }}
        </td>
      </ng-container>
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
        <td mat-cell *matCellDef="let element">
          {{ element.direccion }}
        </td>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let element">
          {{ element.telefono }}
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <!-- Symbol Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;let element"
     
        class="row"
        (click)="verCliente(element)"
      ></tr>
    </table>
  </div>
</div>
