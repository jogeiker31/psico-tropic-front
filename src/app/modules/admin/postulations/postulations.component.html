<h2 class="h2Styled" style="text-align: center">Postulaciones</h2>

<div style="padding: 20px">
  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ejem. Joe Doe"
      #input
    />
  </mat-form-field>
  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">{{ element.user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.status | status_postulation }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Fecha de registro</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date : "dd/MM/yyy hh:mm" }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>opciones</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            style="cursor: pointer"
            matTooltip="Ver postulaciÃ³n"
            fontIcon="visibility"
            (click)="open(element)"
          ></mat-icon>
        </td>
      </ng-container>

      <!-- Symbol Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
