<div>
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
      <div style="margin-top: 20px">
        <div style="text-align: center">
          <p style="color: #005cbb; font-weight: 500; font-size: 16px">
            PSICO-TROPICS
          </p>
          <img width="100px" src="logo.jpeg" />
          <p style="margin-top: 10px; font-size: 18px; font-weight: 500">
             {{ user?.nombre_apellido }}
          </p>
        </div>
        @for (button of buttons; track button.text) {
        <div style="text-align: left">
          <button class="nav-btn" mat-button [routerLink]="button.link">
            <div style="display: flex; gap: 20px">
              <mat-icon>{{ button.icon }}</mat-icon> {{ button.text }}
            </div>
          </button>
        </div>

        }
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <mat-toolbar color="primary" class="toolbar">
        <span class="spacer"></span>
        <mat-icon
          fontIcon="person"
          [matMenuTriggerFor]="menu"
          class="user-icon"
        ></mat-icon>

        <mat-menu #menu="matMenu">
          <!-- <button mat-menu-item>Perfil</button> -->
          <button mat-menu-item (click)="logout()">Cerrar sesión</button>
        </mat-menu>
      </mat-toolbar>

      <div
        style="
          min-height: calc(100vh - 140px);
          position: relative;
          padding: 20px;
        "
      >
        <router-outlet />
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
